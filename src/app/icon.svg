<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Globe -->
  <circle cx="16" cy="16" r="14.5" fill="none" stroke="#000" stroke-width="2"/>
  <!-- Globe horizontal lines -->
  <ellipse cx="16" cy="16" rx="14.5" ry="5.5" fill="none" stroke="#000" stroke-width="1.3"/>
  <!-- Globe vertical ellipse -->
  <ellipse cx="16" cy="16" rx="5.5" ry="14.5" fill="none" stroke="#000" stroke-width="1.3"/>
  <!-- Globe center line -->
  <line x1="1.5" y1="16" x2="30.5" y2="16" stroke="#000" stroke-width="1.3"/>
  <!-- Magnifying glass lens (white fill to cut through globe lines) -->
  <circle cx="20" cy="12" r="6" fill="#fff" stroke="#000" stroke-width="2.2"/>
  <!-- Magnifying glass handle -->
  <line x1="24.2" y1="16.2" x2="30" y2="22" stroke="#000" stroke-width="2.8" stroke-linecap="round"/>
</svg>
