services:
  namedrop:
    image: ghcr.io/laurilehto/namedrop:latest
    # To build locally instead: comment out 'image' and uncomment 'build'
    # build: .
    container_name: namedrop
    ports:
      - "3000:3000"
    volumes:
      - namedrop-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DATABASE_URL=file:/app/data/namedrop.db
      - AUTH_SECRET=${AUTH_SECRET:-changeme}
      # - AUTH_PASSWORD=your-password-here
    restart: unless-stopped
    networks:
      - proxy

volumes:
  namedrop-data:

networks:
  proxy:
    external: true
